<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Oficina de Abogados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .contact-info div {
            flex: 1;
            min-width: 250px;
            margin: 1rem;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .contact-info p {
            line-height: 1.6;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #1a252f;
        }

        .map {
            margin-top: 2rem;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2>Contáctanos</h2>
        <div class="contact-info">
            <div>
                <h3>Dirección</h3>
                <p>Calle Fabio Fiallo, #10208<br>Santo Domingo, República Dominicana</p>
            </div>
            <div>
                <h3>Teléfono</h3>
                <p><a href="tel:+18095555555">+1 (809) 555-5555</a></p>
            </div>
            <div>
                <h3>Email</h3>
                <p><a href="https://mail.google.com/mail/u/0/?hl=es">info@bufeteabogados.com</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h3>Envíanos un mensaje</h3>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="map">
            <h3>Encuéntranos</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.3738053386505!2d-69.89643832561343!3d18.466719682616358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf8825befd5cf3%3A0xd36996aec27fb68!2sC.%20Fabio%20Fiallo%2C%2010208%20Santo%20Domingo!5e0!3m2!1ses!2sdo!4v1737892895775!5m2!1ses!2sdo" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
</body>
</html>
